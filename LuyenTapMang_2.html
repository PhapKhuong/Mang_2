<!DOCTYPE html>
<html lang="en">
<head>
    <title>Luyện tập mảng 2</title>
</head>
<body>
    <div>
        <h2>Bài 9: Nối hai mảng b và a thành mảng c</h2>
        <button type="button" onclick="concatArr()">Kết quả</button>
        <p id="result9"></p>
    </div>

    <div>
        <h2>Bài 1: Tạo mảng hai chiều</h2>
        <button type="button" onclick="arr2Dim()">Kết quả</button>
        <p id="result1"></p>
    </div>

    <div>
        <h2>Bài 2: In mảng đảo ngược vị trí</h2>
        <button type="button" onclick="printReverse()">Kết quả</button>
        <p id="result2"></p>
    </div>

    <div>
        <h2>Bài 3: Đếm số phần tử số có trong mảng</h2>
        <button type="button" onclick="countNums()">Kết quả</button>
        <p id="result3"></p>
    </div>

    <div>
        <h2>Bài 4: Đếm số từ trong một chuỗi</h2>
        <label for="sentence">Nhập vào một chuỗi: </label>
        <input type="text" id="sentence" name="sentence">
        <button type="button" onclick="countWords()">Kết quả</button>
        <p id="result4"></p>
    </div>

    <div>
        <h2>Bài 5: Kiểm tra xem hai chuỗi có giống nhau hay không</h2>
        <button type="button" onclick="testArr()">Kết quả</button>
        <p id="result5"></p>
    </div>

    <div>
        <h2>Bài 6: Thay thế dấu (-) bằng dấu (_) trong mảng</h2>
        <button type="button" onclick="repDash()">Kết quả</button>
        <p id="result6_1"></p>
        <p id="result6_2"></p>
    </div>
</body>
<script src="./LuyenTapMang_2.js"></script>
</html>
